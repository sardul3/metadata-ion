<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Mesonet</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="" (click)="close()">
          <ion-label>
            Metadata 
          </ion-label>
        </ion-item>
        <ion-item routerLink="ticket" (click)="close()">
          <ion-label>
            Ticket
          </ion-label>
        </ion-item>

        <ion-item routerLink="login"  (click)="logout()">
          <ion-label *ngIf="userIsLoggedIn">
            Logout
          </ion-label>
          <ion-label *ngIf="!userIsLoggedIn">
            Login
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
