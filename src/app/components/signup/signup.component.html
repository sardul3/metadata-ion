<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mesonet</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">

        <div class="ion-text-center">
          <ion-spinner *ngIf="isLoading" name="circles"></ion-spinner>
        </div>


        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title class="ion-text-center">Sign up</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #createSignup="ngForm" (ngSubmit)="submitSignup(createSignup.form)" class="ion-padding ion-margin"
              *ngIf="!isLoading">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input name="username" ngModel #usernameField="ngModel" required></ion-input>
                </ion-item>
                <ion-item class="inputField">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" ngModel #emailField="ngModel" required email></ion-input>
                </ion-item>
                <ion-item class="inputField">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" name="password" ngModel #passwordField="ngModel" required></ion-input>
                </ion-item>

                <ion-button type="submit" expand="block" [disabled]="!createSignup.valid" class="inputField">Register
                </ion-button>

                <a class="ion-margin" routerLink="/login">Already a member? Log in</a>

              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
