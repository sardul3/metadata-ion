<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mesonet</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #createLogin="ngForm" (ngSubmit)="submitLogin(createLogin.form)" class="ion-padding ion-margin" >
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" ngModel #emailField="ngModel" required></ion-input>
      </ion-item>
      <ion-item class="inputField">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" ngModel #passwordField="ngModel" required></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" [disabled]="!createLogin.valid" class="inputField">Login</ion-button>
    </ion-list>
    
    </form>
</ion-content>
