<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mesonet</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2" *ngFor="let ticket of tickets">
        <ion-card button="true" color="primary" mode="ios">
          <ion-card-header>
            <ion-card-title>{{ticket.title}}</ion-card-title>
            <ion-card-subtitle>{{ticket.createdBy}} | {{ticket.project}}</ion-card-subtitle>
            <ion-card-subtitle>{{ticket.description}}</ion-card-subtitle>
            <ion-card-subtitle>{{ticket.createdOn | timeAgo}} </ion-card-subtitle>
  
          </ion-card-header>
        
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
