<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Ticket</ion-title>
    <ion-buttons slot="end"> 
      <ion-button  (click)="closeModal()">
      <ion-icon slot="icon-only" padding name="close-outline"></ion-icon>    
      </ion-button>          
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
      <form #createTicket="ngForm" (ngSubmit)="submitTicket(createTicket.form)" class="ion-padding ion-margin" >
        <ion-list>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input name="ticketTitle" ngModel #titleField="ngModel" required></ion-input>
          </ion-item>
          <ion-item class="inputField">
            <ion-label position="floating">Description</ion-label>
            <ion-textarea name="ticketDescription" ngModel #descriptionField="ngModel" required></ion-textarea>
          </ion-item>
          <ion-item class="inputField">
            <ion-label>Project</ion-label>
            <ion-select placeholder="Select one project" name="ticketProject" ngModel #projectField="ngModel" required>
              <ion-select-option *ngFor="let project of availableProjects" [value]="project.id">{{project.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        
          <ion-button type="submit" expand="block" [disabled]="!createTicket.valid" class="inputField">Create</ion-button>
        </ion-list>
        
        </form>
</ion-content>
