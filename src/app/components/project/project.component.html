<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Project Timeline 
      <span *ngIf="selectedProject">| {{selectedProjectName}}</span>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-fab vertical="top" horizontal="center">
        <ion-fab-button (click)="openPicker()">
          <ion-icon name="filter-outline" ></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button (click)="presentModal()" color="tertiary">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </ion-row>

  <ion-row>
    <ion-col style="overflow: scroll; max-height: 90vh;">

      <vertical-timeline >
        <vertical-timeline-card *ngFor="let ticket of tickets" [dateValue]="ticket.createdOn">
          <ion-card-header>
            <ion-card-title>{{ticket.title}} </ion-card-title>      
            <ion-card-subtitle>Created by {{ticket.createdBy}}</ion-card-subtitle>
          </ion-card-header> 
          <ion-card-content>
            {{ticket.description}}
          </ion-card-content>
      
          <ion-chip color="secondary">
            <ion-label color="dark">Developers: {{ticket.developers.length}}</ion-label>
          </ion-chip>
          <ion-chip color="secondary">
            <ion-label color="dark">Notes: {{ticket.notes.length}}</ion-label>
          </ion-chip>
          <ion-chip color="secondary">
            <ion-label color="dark">Status: {{ticket.status}}
            </ion-label>
          </ion-chip>
        </vertical-timeline-card>
      </vertical-timeline>
    </ion-col>
  </ion-row>
</ion-grid>
 



</ion-content>
